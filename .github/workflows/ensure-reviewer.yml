name: Ensure Reviewer\n\non:  \n  pull_request_target: \n    types: [edited, ready_for_review]  \n\njobs:  \n  request_review:  \n    runs-on: ubuntu-latest  \n    steps:  \n      - name: Check PR author and title  \n        if: github.event.pull_request.user.login == 'Copilot' && !startsWith(github.event.pull_request.title, '[WIP]') && startsWith(github.event.pull_request.title, '[WIP]')  \n        run: |  \n          echo 'Requesting review from su600'  \n          gh pr review --request su600 ${{ github.event.pull_request.number }}  \n          exit 0  \n        continue-on-error: true \n\n      - name: Check same-repo safety  \n        run: |  \n          if [[ ${GITHUB_BASE_REF} != '${{ github.event.pull_request.base.ref }}' ]]; then  \n            echo 'Same-repo safety check passed.'  \n          else  \n            echo 'Safety check failed. Not requesting review.'  \n            exit 1  \n          fi  \n
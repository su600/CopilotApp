server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (apply to all responses via the catch-all location below)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for text-based assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Service worker must not be cached — needs update checks on every load
    location ~* (^/sw\.js$|^/workbox-.*\.js$) {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Entry point must not be long-cached so users get fresh asset references
    location = /index.html {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # PWA manifests are not content-hashed — must not be cached immutably
    location ~* ^/(manifest\.webmanifest|manifest\.json)$ {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Hashed static assets — safe to cache indefinitely
    location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|svg|ico|ttf|woff2?|txt|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy GitHub OAuth Device Flow endpoints to avoid CORS errors.
    # github.com/login does not send CORS headers for browser requests, so we
    # route /github-login/* through nginx to https://github.com/login/* instead.
    location /github-login/ {
        # Override inherited security headers so GitHub's own headers are
        # forwarded without adding the app's security headers.
        add_header X-Content-Type-Options "";
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";

        proxy_pass https://github.com/login/;
        proxy_ssl_server_name on;
        proxy_set_header Host github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All routes fall back to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

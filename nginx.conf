server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (apply to all responses via the catch-all location below)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for text-based assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Service worker must not be cached — needs update checks on every load
    location ~* (^/sw\.js$|^/workbox-.*\.js$) {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Entry point must not be long-cached so users get fresh asset references
    location = /index.html {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # PWA manifests are not content-hashed — must not be cached immutably
    location ~* ^/(manifest\.webmanifest|manifest\.json)$ {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Hashed static assets — safe to cache indefinitely
    location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|svg|ico|ttf|woff2?|txt|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy only the two GitHub OAuth Device Flow endpoints (POST-only) to avoid
    # CORS errors. Using exact-match locations and limit_except to restrict the
    # exposed proxy surface to just what the app needs.
    location = /github-login/device/code {
        limit_except POST { deny all; }

        # Override inherited security headers so they are not added to proxied responses.
        add_header X-Content-Type-Options "";
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";

        proxy_pass https://github.com/login/device/code;
        proxy_ssl_server_name on;
        proxy_ssl_name github.com;
        proxy_ssl_verify off;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_set_header Host github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts sufficient for GitHub's device-code endpoint
        proxy_connect_timeout 60s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;

        # Larger buffers to accommodate GitHub's verbose response headers
        proxy_buffer_size  16k;
        proxy_buffers      4 16k;
    }

    location = /github-login/oauth/access_token {
        limit_except POST { deny all; }

        # Override inherited security headers so they are not added to proxied responses.
        add_header X-Content-Type-Options "";
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";

        proxy_pass https://github.com/login/oauth/access_token;
        proxy_ssl_server_name on;
        proxy_ssl_name github.com;
        proxy_ssl_verify off;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_set_header Host github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts sufficient for GitHub's token-polling endpoint
        proxy_connect_timeout 60s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;

        # Larger buffers to accommodate GitHub's verbose response headers
        proxy_buffer_size  16k;
        proxy_buffers      4 16k;
    }

    # Proxy the GitHub Copilot internal token endpoint to avoid CORS errors.
    # The copilot_internal API does not include browser CORS headers, so direct
    # browser requests fail with "Failed to fetch". Restricting to GET only.
    location = /github-api/copilot_internal/v2/token {
        limit_except GET { deny all; }

        # Override inherited security headers so they are not added to proxied responses.
        add_header X-Content-Type-Options "";
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";

        proxy_pass https://api.github.com/copilot_internal/v2/token;
        proxy_ssl_server_name on;
        proxy_ssl_name api.github.com;
        proxy_ssl_verify off;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_set_header Host api.github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts sufficient for the Copilot token endpoint
        proxy_connect_timeout 60s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;

        # Larger buffers to accommodate response headers
        proxy_buffer_size  16k;
        proxy_buffers      4 16k;
    }

    # Proxy Copilot API requests to avoid CORS errors.
    # api.githubcopilot.com does not send browser CORS headers, so requests must
    # originate server-side. Restrict to the methods the app actually uses.
    location /copilot-api/ {
        limit_except GET POST { deny all; }

        # Override inherited security headers so they are not added to proxied responses.
        add_header X-Content-Type-Options "";
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";

        proxy_pass https://api.githubcopilot.com/;
        proxy_ssl_server_name on;
        proxy_ssl_name api.githubcopilot.com;
        proxy_ssl_verify off;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_set_header Host api.githubcopilot.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming responses require disabled buffering
        proxy_buffering off;

        proxy_connect_timeout 60s;
        proxy_read_timeout    120s;
        proxy_send_timeout    60s;
    }

    # All routes fall back to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
